<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function count(){
			for (var i=1; i<11; i++)
      			alert (i);
      		alert("Расчет окончен!");
		}

		function test(){
			var ans = 0;
		    a1 = prompt('Елена это мужское имя?');
		    if (a1 == "нет")
		    {
		      alert ('Ответ правильный')
		      ans = ans+1;
		    }
		    else
		    {
		      alert ('Ответ неверный')
		    }
		    a2 = prompt ('Как называется наша планета?')
		    if (a2 == "Земля")
		    {
		      alert ('Ответ правильный')
		      ans = ans+1;
		    }
		    else
		    {
		      alert ('Ответ неверный')
		    }
		    alert ('Правильных ответов - '+ans.toString())
		}


		function zastol(){
			do {
		      alert ('Ну, еще по одной!');
		    } while (prompt('Введите 1 чтобы перестать пить') != '1')
		    alert ('Бывай!');
		}
	</script>
</head>
<body>
	<table width="400" border="0" cellpadding="5" cellspacing="0">
   <col width="150" valign="top">
   <col width="250" valign="top">
   <tr>
    <td style="background: #B0B28E">
    	<input type="button" value="Пройти опрос" onclick="test()">
    </td>
    <td style="background: #CCCCCC">
    	<input type="button" value="Произвести расчет от 1 до 10" onclick="count()">
    </td>
    <td style="background: #B0B28E">
    	<input type="button" value="Программа для застолья" onclick="zastol()">

    </td>
   </tr>
  </table>
</body>
</html>
