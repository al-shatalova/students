<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>Hello React</title>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">
      function FunctionHello(props) {
        return (
          <h1>
            Привет, {props.name} ({props.age})!
          </h1>
        );
      }
      let ArrowHello = (props) => {
        return (
          <h1>
            Привет, {props.name} ({props.age})!
          </h1>
        );
      };
      class Hello extends React.Component {
        render() {
          return (
            <h1>
              Привет, {this.props.name} ({this.props.age})!
            </h1>
          );
        }
      }
      class ClickButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { class: "btn btn-primary", label: "Нажми" };
          this.press = this.press.bind(this);
        }

        press() {
          let className =
            this.state.class === "btn btn-primary"
              ? "btn btn-success"
              : "btn btn-primary";
          this.setState({ class: className });
        }

        render() {
          return (
            <button onClick={this.press} className={this.state.class}>
              {this.state.label}
            </button>
          );
        }
      }
      ReactDOM.render(
        <div>
          <div class="rounded border w-50 m-3 p-3">
            <FunctionHello name="Иван" age="21" />
            <ArrowHello name="Иван" age="21" />
            <Hello name="Иван" age="21" />
          </div>
          <div class="ml-3">
            <ClickButton />
          </div>
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
