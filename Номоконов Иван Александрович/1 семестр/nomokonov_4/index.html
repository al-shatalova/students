<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BLACKJACK</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="field pl-3">
      <div class="d-flex">
        <div class="dealer-cards">
          <span>Счет дилера: <span class="dealer-score">0</span></span>
        </div>
        <div class="pack"></div>
      </div>
      <div class="d-flex">
        <div class="player-cards">
          <span>Счет игрока: <span class="player-score">0</span></span>
        </div>
        <div class="controls">
          <div class="bet mb-3">
            <div class="w-100 mb-3">Оставшаяся сумма: <span class="sum">90</span></div>
            <div class="d-flex justify-content-between align-items-center">
              <button
                class="control btn border border-white bet-minus"
                data-delta="-1"
              >
                -
              </button>
              <span class="bet-value">10</span>
              <button
                class="control btn border border-white bet-plus"
                data-delta="1"
              >
                +
              </button>
            </div>
          </div>
          <button class="btn btn-primary mb-3 start-btn">Начать игру</button>
          <button class="btn btn-primary mb-3 end-btn d-none">Пас</button>
          <button class="btn btn-primary mb-3 hit-btn d-none">
            Взять карту
          </button>
          <button class="btn btn-primary mb-3 new-btn d-none">
            Новая игра
          </button>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
