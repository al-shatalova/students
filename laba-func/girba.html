<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select class = "filter">
    <option value="@gmail.com" selected>gmail</option>
    <option value="@yandex.ru">yandex</option>
</select>
<div class="mails"></div>

<script>
    // 1
    let empty = () => {};
    empty();

    // 2
    const arr = [5, 6, 13, 0, 1, 18, 23];
    let sum = arr.reduce((a, b) => a + b);
    let even = arr.filter(v => v % 2 == 0);
    let double = arr.map(i => i * 2);
    console.log(sum, even, double);

    // 3
    const mail = [`girba.vladimir@yandex.ru`, `elmadorchik@gmail.com`, `al.shatalova@yandex.ru`];
    document.querySelector(`.filter`).addEventListener(`change`, () => {
        document.querySelectorAll(`.mails`).forEach(el => el.remove());
        const mails = mail.filter(el => el.indexOf(document.querySelector(`.filter`).value) != -1)
        for (let i = 0; i < mails.length; i++) {
            const node = document.createElement("div");
            node.classList.add(`mails`);
            node.textContent = mails[i];
            document.body.appendChild(node);
        }
    });
</script>
</body>
</html>
