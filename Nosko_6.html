<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style>
		button{
            width: 100px;
            height:30px;
            border-radius: 4px;
			border-color:  #CADFCF;
            margin:50px;
        }
        .on{
            color:#666;
            background-color: #ccc;
        }
        .off{
            color:#888;
            background-color: white;
        }
		.bullet {
	margin-left: 0;
	list-style: none;
	counter-reset: li;
	}
	.bullet li {
	position: relative;
	margin-bottom: 1.5em;
	border: 3px solid #CADFCF;
	padding: 0.6em;
	border-radius: 4px;
	background: #FEFEFE;
	color: #231F20;
	font-family: "Trebuchet MS", "Lucida Sans";
	}
	</style>
	<title>Вторая</title>
</head>
<body>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<div id="app1"></div>
	<div id="app2"></div>
	<script type="text/babel">
		function Z1(props)
		{
			return <ul className="bullet">
				<li>Имя: {props.name}</li>
				<li>Возраст: {props.age}</li>
			</ul>;
		}
		ReactDOM.render(
              <Z1 name="Максим" age="21" />,
              document.getElementById("app1")
		  )
		class ClickButton extends React.Component {
			
			constructor(props) {
				super(props);
				this.state = {class: "off", label: "Нажми",count:0};
				
				this.press = this.press.bind(this);
			}
			press(){
				let className = (this.state.class==="off")?"on":"off";
				this.setState({class: className,label:this.state.label.split("").reverse().join(""),count:this.state.count+1});
			}
			render()
			{
				return <button onClick={this.press} className={this.state.class}>{this.state.label}({this.state.count})</button>;
			}
		}
		
		ReactDOM.render(
			<ClickButton />,
			document.getElementById("app2")
		)
  
	</script>
</body>
</html>
