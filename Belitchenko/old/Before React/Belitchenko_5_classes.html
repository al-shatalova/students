    // Задание 2
    class Clock {
        constructor(pattern) {
            this.pattern = pattern;
        }

        render(pattern) {
            let date = new Date();

            let hours = date.getHours();
            if (hours < 10) hours = '0' + hours;

            let mins = date.getMinutes();
            if (mins < 10) mins = '0' + mins;

            let secs = date.getSeconds();
            if (secs < 10) secs = '0' + secs;

            let output = pattern
                .replace('h', hours)
                .replace('m', mins)
                .replace('s', secs);

            console.log(output);
        }

        start() {
            this.render(this.pattern);
            this.timer = setInterval(this.render, 1000, this.pattern);
        }
        
        stop() {
            clearInterval(this.timer);
        }
    }

    // Использование:
    let timer = new Clock('h:m:s');
    timer.start()

    function stopClock() {
        timer.stop();
    }

    // Дополнительное задание
    function simulation() {
        let arr = Array(1000000)
        for (i = 0; i < 1000000; i++) {
            arr[i] = randomInteger(0, 2);
        }
        let redCount = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] === 0) {
                redCount += 1;
            }
        }
        let blackCount = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] === 1) {
                blackCount += 1;
            }
        }
        let whiteCount = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] === 2) {
                whiteCount += 1;
            }
        }

        alert("Красный цвет выпал: " + redCount + " раз(а)");
        alert("Черный цвет выпал: " + blackCount + " раз(а)");
        alert("Белый цвет выпал: " + whiteCount + " раз(а)");
    }

    function randomInteger(min, max) {
        // случайное число от min до (max+1)
        let rand = min + Math.random() * (max + 1 - min);
        return Math.floor(rand);
    }
    

    


</script>
<button onclick="stopClock()">Остановить таймер</button>
