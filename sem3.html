<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Random mass</title>
</head>

<body>
    <script>
        var arr = [];
        for (i = 0; i <= 1000000; i++) {
            arr[i] = Math.round(Math.random() * 2);
        };
        function getSum(arr) {
            let redSum = 0;
            let blackSum = 0;
            for (const item of arr) {
                if (item == 0) redSum++;
                else if (item == 1) blackSum ++;
            }
            alert(`
              Красных шаров: ${redSum}\n
              Черных шаров: ${blackSum}\n
              Белых шаров: ${1000000 -redSum - blackSum } `)
        }
        getSum(arr)
    </script>

</body>

</html>
