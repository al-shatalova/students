<html>
<head>
<meta charset = "utf-8">
</head>
<body>
    <p>Введите имя и нажмите НАЧАТЬ</p>
    <button id="start" onclick="callClass();">Начать</button>
    <input id="a1">
<script>
    class User {
        constructor(name) {
            this.name = name;
        }

        sayHi() {
            alert(this.name);
        }
    }

    function callClass(){
        var user = new User(document.getElementById("a1").value);
        document.getElementById("start").onclick = user.sayHi();
    }
    

</script>
