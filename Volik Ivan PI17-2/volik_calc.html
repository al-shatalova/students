<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>

<body>
    <input type="number" placeholder="Введите первое число" class="first">
    <input type="number" placeholder="Введите второе число" class="second">
    <button class="calc">Рассчитать</button>
    <script>
        document.querySelector('.calc').addEventListener('click', () => {
            let num_1 = +document.querySelector('.first').value;
            let num_2 = +document.querySelector('.second').value;
            console.log(num_1, num_2);
            alert(`Сумма: ${num_1 + num_2};\nРазность: ${num_1 - num_2};\nПеремножение: ${num_1 * num_2};\nЧастное: ${num_1 / num_2}`);
        });
    </script>
</body>

</html>
