<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30.09</title>
</head>
<body>
    <button class="num1">Задача 1</button>
    <button class="num2">Задача 2</button>
    <button class="num3">Задача 3</button>
    <script>
        document.querySelector('.num1').addEventListener('click', () => {
            let answers = 0;
            let question1 = `Загадка\n\nШумит он в поле и в саду,\nА в дом не попадет.\nИ никуда я не иду,\nПокуда он идет.\n\nОТВЕТ:`;
            let question2 = `Загадка\n\nЧто такое перед нами:\nДве оглобли за ушами,\nНа глазах по колесу\nИ седелка на носу?\n\nОТВЕТ:`;
            let answer = prompt(question1);
            if (answer.toLowerCase() == 'дождь') {
                alert('Верно!');
                answers++;
            }
            else{
                alert('Неверно!')
            }
            answer = prompt(question2);
            if (answer.toLowerCase() == 'очки') {
                alert('Верно!');
                answers++;
            }
            else{
                alert('Неверно!')
            }
            alert(`Ваш счет: ${answers}`);
        });

        document.querySelector('.num2').addEventListener('click', () => {
            let array = [];
            alert(`Изначальный массив: ${array}`)
            for (let i = 1; i <= 10; i++) {
                array.push(i);
            }
            alert(`Результат работы программы: ${array}`);
        });

        document.querySelector('.num3').addEventListener('click', () => {
            let result = 0;
            do{
                result = prompt('Ну, ещё по одной?\n(Введи 1, чтобы выйти)')
            }
            while(result != '1');
            alert('Бывай!')
        })
    </script>
</body>
</html>
