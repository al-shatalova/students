<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script>
		alert ('Hello, World!')
		function savesum()
		{
			var num=document.getElementById("number");
			a=num.value;
			document.getElementById("outro").value=a;

		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello, World</title>
</head>
<body>
	<H1 align="center">Hello, World!</H1>
	<div align="center">
		<input type="number" value="100" min="1" id="number" placeholder="Введите число">
		<input type='button' value='вы ввели число' onclick='savesum()'>
    </div>
    <div align="center"> 
    	<input type="number" value="100" min="1" id="outro"	readonly="True" placeholder="Введите число">
    </div>
</body>
</html>
