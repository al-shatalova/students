   		function getColours(arr){
   			let col = {'red':0, 'black':0,'white':0}
   			for (i=0; i<arr.length; i++)
   			{
   				if (arr[i] == 0) {col['red'] += 1}
   				else if (arr[i] == 1) {col['black'] += 1}
   				else {col['white'] += 1}
   			}
   		return col
   		}

      function cards() {
      
        function getSum(cardArr){
          sum = 0
          for (i=0; i<cardArr.length; i++)
          {
            if (cardArr[i] == 'J') {sum += 11}
            else if (cardArr[i] == 'Q') {sum += 12}
            else if (cardArr[i] == 'K') {sum += 13}
            else if (cardArr[i] == 'A') {sum += 14}
          }
          return sum
        }

        cardArr = ['Q','Q','J','K','K','A']
        alert('Сумма очков: ' + String(getSum(cardArr)))
      }
      
      cards();
