<script>
    var a = 0;
    p = prompt("Летела стая, совсем небольшая. Какие птицы летели и сколько их было?")
    if (p == "Совы, 7"){
        alert("Верный ответ!")
        a = a + 1;
        p = prompt("Каких камней не бывает в речке?")
        if (p == "Сухих"){
            alert("Верный ответ!")
            a = a + 1;
            alert("Вы отгадали " + a + " загадки")
        } 
        else{
            alert("Неверный ответ")
            alert("Вы отгадали " + a + " загадку")
        }
    } 
    else{
        alert("Неверный ответ")
        alert("Вы отгадали " + a + " загадок")
    }
</script>
