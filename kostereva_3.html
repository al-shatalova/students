<body>

    <script>
        function simulator() {
            let a = 0;
            let b = 0;
            let c = 0;
            for (let i = 0; i<=1000000; i++){
                let arr = Math.round(Math.random()*2);
                switch (arr) 
                {
                    case 0:
                        a++;
                        break;
                    case 1:
                        b++;
                        break;
                    case 2:
                        c++;
                        break;
                }
            }
            console.log(a);
            console.log(b);
            console.log(c);
        }

        function nomer2() {
            var sum = 0;
            var arr = ['J', 'K', 6];
            var i = arr.length-1;
            for (i; i>=0; i--){
                if (arr[i] > 0){
                    sum +=parseInt(arr[i])
                }else if (arr[i] == "J") {
                    sum += 1;
                } else if (arr[i] == "K") {
                    sum += 3;
                } else if (arr[i] == "Q") {
                    sum += 2;
                } else if (arr[i] == "A") {
                    sum += 4;
                } else {
                    alert('alert' + arr[i])
                }
            }
            return sum;

        }

    </script>
