<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		var ans = 0;
		a1 = prompt('Правильный ответ один. Да или нет?');
		if (a1 == "1")
		{
			alert ('Ответ правильный')
			ans = ans+1;
		}
		else
		{
			alert ('Читайте внимательнее')
		}
		a2 = prompt ('Не отвечай на вопрос, понятно?')
		if (a2 == "")
		{
			alert ('Ответ правильный')
			ans = ans+1;
		}
		else
		{
			alert ('Читайте внимательнее')
		}
		alert ('Правильных ответов - '+ans.toString())
	</script>
	<title>Logic</title>
</head>
<body>
	<p align="center">Здесь ничего нет</p>
</body>
</html>
