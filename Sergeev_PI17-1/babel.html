<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Babel</title>
</head>
<body>
	<script type="text/babel">
		function Func() {
 			return <h1>Hi with func</h1>;
		};
		
    	ReactDOM.render(
        <Func />,
        document.getElementById("func")
    	)

    	var Strel_func =() => {
		    return (<h1>Hi with strel func</h1>);
		}
		ReactDOM.render(
        <Strel_func />,
        document.getElementById("strel_func")
    	)

    	class HiES extends React.Component {
		  render() {
		    return <h1>Hi with ES6</h1>;
		  }
		}
		ReactDOM.render(
	        <HiES />,
	        document.getElementById("ES6")
    	)

   		class Timer extends React.Component {
		  constructor(props) {
		    super(props);
		    this.state = { seconds: 0 };
		  }

		  tick() {
		    this.setState(state => ({
		      seconds: state.seconds + 1
		    }));
		  }

		  componentDidMount() {
		    this.interval = setInterval(() => this.tick(), 1000);
		  }

		  componentWillUnmount() {
		    clearInterval(this.interval);
		  }

		  render() {
		    return (
		      <div>
		        Seconds: {this.state.seconds}
		      </div>
		    );
		  }
		}

		ReactDOM.render(
		  <Timer />,
		  document.getElementById('timer-example')
		);

	</script>
	<div id='func'></div>
	<div id='strel_func'></div>
	<div id='ES6'></div>
	<div id='timer-example'></div>
</body>
</html>
