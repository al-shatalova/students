 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Task3</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>

<body bgcolor=pink>
	<div id="react3"> </div>

	<script type="text/babel">

	const userClassName = "user-info";
	const styleObj = { color:'black', fontFamily:'Tahoma'};
	
	const user = {
		id : 1,
		age: 21,
		firstName: 'Сидорова',
		lastName: 'Марина',
		Father: 'Максимовна',
		group: "ПИ17-2",
		getFullName: function(){
		return `${this.firstName} ${this.lastName} ${this.Father}`;}
	};

	ReactDOM.render(
	<div className={userClassName} style={styleObj}>
	<center>
	<h2>ФИО: {user.getFullName()},</h2>
	<h2>Группа: {user.group},</h2>
	<h2>Возраст: {user.age}.</h2>
	</center>
	</div>,
	document.getElementById("react3")
	)	
	</script>
</body>
</html>
