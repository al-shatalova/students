<input type="button" value="+" onclick="new_op(function(a,b){return a+b})">
<input type="button" value="-" onclick="new_op(function(a,b){return a-b})">
<input type="button" value="/" onclick="new_op(function(a,b){if(b!=0){return a/b}else{return 0}})">
<input type="button" value="*" onclick="new_op(function(a,b){return a*b})">
<br />
<input type="button" value="=" onclick="ravno()">
<script>
let vyvod=function(a)
{
	document.getElementById("osn").innerHTML=a;
}
let dob_ch=function(a)
{
	if(document.getElementById("osn").innerHTML.trim()=="0")
	{
		document.getElementById("osn").innerHTML=a;
	}
	else
	{
		document.getElementById("osn").innerHTML+=a;
	}
	
}
let get_ch=function()
{
	return document.getElementById("osn").innerHTML*1;
}
let pam=0;
let op=function(a,b){return a+b};
let new_op=function(f)
{
	pam=get_ch();
	vyvod("0");
	op=f;
}
let ravno=function()
{
	vyvod(op(pam,get_ch()));
	pam=0;
}
</script>
