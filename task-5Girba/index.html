<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const randomInteger = function (min, max) {
        let rand = min + Math.random() * (max + 1 - min);
        return Math.floor(rand);
    };

    let arr = [];
    let arrZero = 0;

    for (let i = 0; i < 1000000; i++) {
        let rand = randomInteger(0, 2);
        if (rand == 0) {
            arrZero += 1;
        } else {
            arr.push(rand)
        }
    }

    console.log (arrZero);

    const getSum = function (arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == `J`) {
                sum += 11;
            } else if (arr[i] == `Q`) {
                sum += 12;
            } else if (arr[i] == `K`) {
                sum += 13;
            } else if (arr[i] == `A`) {
                sum += 14;
            } else if (arr[i] > 0) {
                sum += parseInt(arr[i]);
            }
        }

        return sum;
    }

    console.log (getSum([6, 7, 8, 9, 10, `J`, `Q`, `K`, `A`]));
</script>
</body>
</html>
