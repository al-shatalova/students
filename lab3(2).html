<meta charset="utf-8">
   <script>
    const getSum = function (arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
    if (arr[i] == `J`) {
    sum += 11;
    } else if (arr[i] == `Q`) {
    sum += 12;
    } else if (arr[i] == `K`) {
    sum += 13;
    } else if (arr[i] == `A`) {
    sum += 14;
    } else if (arr[i] > 0) {
    sum += parseInt(arr[i]);
    }
    }
    
    return sum;
    }
    
    alert(getSum([6, 7, 8, 9, 10, `J`, `Q`, `K`, `A`]))
</script>
