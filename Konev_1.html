<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Семинар 1 Конев ПИ17-1</title>
</head>
<body>
<script>
    window.onload = function() {
        var number = parseInt(prompt("Введите число"));
        document.getElementById("myNumber").innerHTML = number;
    }
    function plus()
    {
        num1 = parseInt(document.getElementById("firstNumber").value);
        num2 = parseInt(document.getElementById("secondNumber").value);
        document.getElementById("result").innerHTML = num1 + num2;
    }

    function minus()
    {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 - num2;
    }

    function multiplyBy()
    {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
    }

    function divideBy()
    {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 / num2;
    }
</script>
<h1>Ваше введенное число:   <span id="myNumber"></span></h1>

<form>
    Первое число : <input type="text" id="firstNumber" /><br>
    Второе число : <input type="text" id="secondNumber" /><br>
    <input type="button" onClick="plus()" Value="Плюс" />
    <input type="button" onClick="minus()" Value="Минус" />
    <input type="button" onClick="multiplyBy()" Value="Умножить" />
    <input type="button" onClick="divideBy()" Value="Разделить" />
</form>
<p>Результат : <br>
    <span id = "result"></span>
</body>
</html>
