
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
<script>
var chill = parseInt(prompt("Chill:"));
var a = parseInt(prompt("a:"));
</script>
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<button onclick="alert(chill+a)">+</button> 
<button onclick="alert(chill-a)">-</button>
<button onclick="alert(chill*a)">*</button>
<button onclick="alert(chill/a)">/</button>
</body>
</html>
