<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    var p = getRandomInt(1, 5) 
    var k = 0
    while(k != p){
        k = prompt("Угадай число")
        if(k == p){
            alert("Угадал!")
            break
        }
        else{
            alert("Попробуй еще раз :)")
        }
    }
</script>
