<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <script>
        class User {

            constructor(name) {
                this.name = name;
            }

            sayHi() {
                alert(this.name);
            }
        }

        class Clock {
            constructor(template) {
                this.template = template;
            }

            render(template) {
                let date = new Date();

                let hours = date.getHours();
                if (hours < 10) {
                    hours = '0' + hours;
                }

                let minutes = date.getMinutes();
                if (minutes < 10) {
                    minutes = '0' + minutes;
                }

                let seconds = date.getSeconds();
                if (seconds < 10) {
                    seconds = '0' + seconds;
                }

                let output = template
                    .replace('h', hours)
                    .replace('m', minutes)
                    .replace('s', seconds);

                console.log(output);
            }

            start() {
                this.render(this.template);
                this.timer = setInterval(this.render, 1000, this.template);
            }

            stop() {
                clearInterval(this.timer);
            }
        }
    </script>
</head>
<body>
    <center>
        <input type="text" id="name"><br><br>
        <input type="button" value="Задание 1. Введите имя" onclick="sayUser()"><br><br>
        <button onclick="startClock()">Задание 2</button>
    </center>
    <script>
        function sayUser() {
            var n = document.getElementById("name").value;
            let user = new User(n);
            user.sayHi();
        }

        function startClock() {
            let clock = new Clock('h:m:s');
            clock.start();
        }
    </script>
</body>
</html>
