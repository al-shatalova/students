<!DOCTYPE html>
<head>
    <meta charset ="UTF-8">
</head>
<script>
        var arr = [5, 6, 13, 0, 1, 18, 23];
        var sum = arr.reduce((a, b) => a + b);
        // 66

        var even = arr.filter(v => v % 2 == 0);
        // [6, 0, 18]
        var double = arr.map(v => v * 2);
        // [10, 12, 26, 0, 2, 36, 46]
        
        console.log("Сумма элементов: "+sum);
        console.log("Четные: "+even);
        console.log("Удвоенные элементы: "+double);
</script>
</html>
